<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<!--HEADER-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <span class="fw-bolder" id="headerPrincipalUsername"></span>
                <span> with roles: </span>
                <span id="headerPrincipalRoles"></span>
            </a>
        </div>
        <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/logout">Logout</a>
        </div>
    </div>
</nav>
<!--HEADER-->
<div class="row">
    <div class="col-2 pt-3 g-0">
        <!--LEFT MENU-->
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin" style="padding-left:25px">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user" style="padding-left:25px">User</a>
            </li>
        </ul>
        <!--LEFT MENU-->
    </div>
    <!--ADMIN PANEL-->
    <div class="col-10 bg-light d-flex flex-column min-vh-100 d-flex flex-column">
        <div class="tab-content" id="v-pills-tabContent">
            <!--ADMIN BUTTON CONTAINER-->
            <div class="tab-pane fade show active p-3" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab" tabindex="0">
                <h1>Admin panel</h1>
                <!--ADMIN TABS-->
                <ul class="nav nav-tabs pt-2" id="myTab" role="tablist">
                    <!--USERS TABLE TAB-->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="userTable-tab" data-bs-toggle="tab"
                                data-bs-target="#userTable-tab-pane" type="button" role="tab"
                                aria-controls="userTable-tab-pane" aria-selected="true">Users table
                        </button>
                    </li>
                    <!--USERS TABLE TAB-->
                    <!--NEW USER TAB-->
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#newUser-tab-pane" type="button" role="tab"
                                aria-controls="newUser-tab-pane" aria-selected="false"
                                onclick="getNewUserRolesField()">New User
                        </button>
                    </li>
                    <!--NEW USER TAB-->
                </ul>
                <!--ADMIN TABS-->
                <div class="tab-content" id="myTabContent">
                    <!--USER TABLE CONTAINER-->
                    <div class="tab-pane fade show active" id="userTable-tab-pane" role="tabpanel"
                         aria-labelledby="userTable-tab" tabindex="0">
                        <div class="border py-2 px-4 ">
                            <h5>All users</h5>
                        </div>
                        <div class="border px-4 bg-body">
                            <hr class="opacity-50"
                                style="width: 100%; color: lightgrey;  height: 2px; background-color:lightgray;"/>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="allUsersTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--USER TABLE CONTAINER-->
                    <!--NEW USER CONTAINER-->
                    <div class="tab-pane fade" id="newUser-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                         tabindex="0">
                        <div class="border py-2 px-4 ">
                            <h5>Add new user</h5>
                        </div>
                        <div class="border bg-body">
                            <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                                <!--NEW USER FORM-->
                                    <form id="formNewUser">
                                        <div class="mb-3">
                                            <label for="firstNameInput" class="form-label"><b>First name</b></label>
                                            <input type="text" class="form-control"
                                                   id="firstNameInput" placeholder="First name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="lastNameInput" class="form-label"><b>Last name</b></label>
                                            <input type="text" class="form-control"
                                                   id="lastNameInput" placeholder="Last name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="ageInput" class="form-label"><b>Age</b></label>
                                            <input type="number" min="1" max="120"
                                                   step="1" class="form-control"
                                                   id="ageInput" placeholder="age">
                                        </div>
                                        <div class="mb-3">
                                            <label for="emailInput" class="form-label"><b>Email</b></label>
                                            <input type="email" class="form-control"
                                                   id="emailInput" placeholder="Email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="passwordInput" class="form-label"><b>Password</b></label>
                                            <input type="password" class="form-control"
                                                   id="passwordInput" placeholder="Password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Role</label>
                                            <select class="form-select" size="2" multiple
                                                    aria-label="multiple select example"
                                                    name="selectRoles" id="rolesInput" required>
                                                <option value="1">ADMIN</option>
                                                <option value="2">USER</option>
                                            </select>
                                        </div>
                                        <input type="submit" class="btn btn-success" value="Add new user"/>
                                    </form>
                                </div>
                                <div class="col-4 container-fluid"></div>
                            </div>
                        </div>
                    </div>
                    <!--NEW USER CONTAINER-->
                </div>
            </div>
            <!--ADMIN BUTTON CONTAINER-->
        </div>
    </div>
</div>
<!--MODAL WINDOW EDIT-->
<div id="editUserModal" class="modal fade" tabindex="-1"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
                <div class="modal-body">
                    <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                        <!--EDIT USER FORM-->
                        <form id="formEditUser">
                            <div class="mb-3">
                                <label for="id_edit" class="label">ID</label>
                                <input readonly type="text" class="form-control"
                                       id="id_edit" name="id" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="first_name_edit" class="label">First name</label>
                                <input type="text" class="form-control"
                                       id="first_name_edit" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="last_name_edit" class="label">Last name</label>
                                <input type="text" class="form-control"
                                       id="last_name_edit" name="surname" required>
                            </div>
                            <div class="mb-3">
                                <label for="age_edit" class="label">Age</label>
                                <input type="number" class="form-control" id="age_edit"
                                       name="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="email_edit" class="label ">Email</label>
                                <input type="email" class="form-control" id="email_edit"
                                       name="email" aria-describedby="emailHelp" required>
                            </div>
                            <div class="mb-3">
                                <label for="password_edit"
                                       class="label">Password</label>
                                <input type="password" class="form-control"
                                       id="password_edit" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="roles_edit" class="label">Role</label>
                                <select id="roles_edit" name="selectRoles" multiple class="form-select"
                                        size="2" aria-label="size 2 select" required>
                                    <option value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </div>
                        </form>
                        <!--EDIT USER FORM-->
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal" id="editFormCloseButton">Close
                </button>
                <input type="submit" class="btn btn-primary" value="Edit"
                       data-bs-toggle="modal" onclick="editUser()" data-bs-dismiss="modal"/>
            </div>
        </div>
    </div>
</div>
<!--MODAL WINDOW EDIT-->
<!--MODAL WINDOW DELETE-->
<div class="modal fade" id="deleteUserModal"
     aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mx-auto p-4 text-center fw-bold" style="width: 300px;">
                    <!--DELETE USER FORM-->
                    <form id="formDeleteUser">
                        <div class="mb-3">
                            <label for="id_delete" class="label">ID</label>
                            <input disabled readonly type="number" class="form-control"
                                   id="id_delete" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="first_name_delete" class="label">First name</label>
                            <input disabled readonly type="text" class="form-control"
                                   id="first_name_delete" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name_delete" class="label">Last name</label>
                            <input disabled readonly type="text" class="form-control"
                                   id="last_name_delete" name="surname">
                        </div>
                        <div class="mb-3">
                            <label for="age_delete" class="label">Age</label>
                            <input disabled readonly type="number" class="form-control" id="age_delete"
                                   name="age">
                        </div>
                        <div class="mb-3">
                            <label for="email_delete" class="label ">Email</label>
                            <input disabled readonly type="email" class="form-control" id="email_delete"
                                   name="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="roles_delete" class="label">Role</label>
                            <select disabled id="roles_delete" name="selectRoles"
                                    multiple class="form-select" size="2" aria-label="size 2 select">
                            </select>
                        </div>
                    </form>
                    <!--DELETE USER FORM-->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal" id="deleteFormCloseButton">Close
                </button>
                <input type="submit" class="btn btn-danger btn-primary" value="Delete"
                       data-bs-toggle="modal" onclick="deleteUser()" data-bs-dismiss="modal"/>
            </div>
        </div>
    </div>
</div>
<!--MODAL WINDOW DELETE-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="/scripts.js"></script>
</body>
</html>
