<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<!--HEADER-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <span class="fw-bolder" id="headerPrincipalUsername"></span>
                <span> with roles: </span>
                <span id="headerPrincipalRoles"></span>
            </a>
        </div>
        <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/logout">Logout</a>
        </div>
    </div>
</nav>
<!--HEADER-->
<div class="row">
    <div class="col-2 pt-3 g-0">
        <!--LEFT MENU-->
        <ul class="nav nav-pills flex-column">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin" style="padding-left:25px">Admin</a>
            </li>
            </div>
            <li class="nav-item">
                <a class="nav-link active" href="/user" style="padding-left:25px">User</a>
            </li>
        </ul>
        <!--LEFT MENU-->
    </div>
    <!--USER PANEL-->
    <div class="col-10 bg-light d-flex flex-column min-vh-100 d-flex flex-column">
        <div class="tab-content" id="v-pills-tabContent">
            <!--USER BUTTON CONTAINER-->
            <div class="tab-pane fade show active p-3" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab" tabindex="0">
                <h1>User information-page</h1>
                <div class="tab-content" id="myTabContent">
                    <!--ABOUT USER CONTAINER-->
                    <div class="tab-pane fade show active" id="userTable-tab-pane" role="tabpanel"
                         aria-labelledby="userTable-tab" tabindex="0">
                        <div class="border py-2 px-4 ">
                            <h5>About user</h5>
                        </div>
                        <div class="border px-4 bg-body">
                            <hr class="opacity-50"
                                style="width: 100%; color: lightgrey;  height: 2px; background-color:lightgray;"/>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="singleUserTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--ABOUT USER CONTAINER-->
                </div>
            </div>
            <!--USER BUTTON CONTAINER-->
        </div>
    </div>
    <!--USER PANEL-->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="/scripts.js"></script>
</body>
</html>
